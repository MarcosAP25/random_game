<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Adivina el Número</h1>
        <p>He pensado un número entre 1 y 100. ¿Puedes adivinar cuál es?</p>
        
        <div class="game-area">
            <input type="number" id="userGuess" min="1" max="100" placeholder="Ingresa un número">
            <button id="checkButton">Comprobar</button>
            <button id="resetButton">Nuevo Juego</button>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="stats">
            <p>Intentos: <span id="attempts">0</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
